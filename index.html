<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrecupos - Pronto</title>
    <meta name="description" content="Sobrecupos - Más tiempo sano, menos tiempo enfermo. Próximamente disponible.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000000;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 3rem;
        }
        
        .logo-svg {
            width: 400px;
            height: auto;
            max-width: 90vw;
        }
        
        /* Efecto de cambio de color del corazón usando filtros CSS */
        .logo-svg {
            animation: heartColorChange 2.5s ease-in-out infinite;
        }
        
        @keyframes heartColorChange {
            0%, 100% { 
                filter: hue-rotate(0deg) saturate(1);
            }
            25% { 
                filter: hue-rotate(-15deg) saturate(1.3);
            }
            50% { 
                filter: hue-rotate(0deg) saturate(1);
            }
            75% { 
                filter: hue-rotate(-10deg) saturate(1.15);
            }
        }
        
        
        .tagline {
            font-size: 1.25rem;
            font-weight: 400;
            color: #666666;
            margin: 2rem 0 1rem 0;
            letter-spacing: 0.02em;
        }
        
        .coming-soon {
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: #333333;
            margin: 1rem 0 2rem 0;
        }
        
        .contact {
            margin-top: 2rem;
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: #888888;
            margin-bottom: 0.5rem;
        }
        
        .contact-email {
            font-size: 1.1rem;
            color: #333333;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-email:hover {
            color: #000000;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-svg {
                width: 320px;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo-svg {
                width: 280px;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .coming-soon {
                font-size: 1.3rem;
            }
            
            .contact-email {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Logo Sobrecupos original con efecto de color en corazón -->
            <img class="logo-svg" src="sobrecupos.svg" alt="Sobrecupos" />
        </div>
        
        <div class="tagline">
            Más tiempo sano, menos tiempo enfermo
        </div>
        
        <div class="coming-soon">
            Muy pronto
        </div>
        
        <div class="contact">
            <p class="contact-label">Para más información:</p>
            <a href="mailto:contacto@sobrecupos.com" class="contact-email">contacto@sobrecupos.com</a>
        </div>
    </div>
</body>
</html>
